<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="text-center">Weather Dashboard</h1>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3">
                    <div class="card">
                        <h2 class="card-title">Search for a City:</h2>
                        <form class="card-text" id="search-form">
                            <input input type="text" placeholder="Hong Kong" id="city-name" class="form-control form-control-lg">
                        </form>
                        <div>
                            <button type="submit" class="btn btn-primary btn-block" id="submit-button">Search</button>
                        </div>
                    </div>
                    <div class="d-grid" id="search-history"></div>
                </div>
                <div class="col-9">
                    <div id="current-weather"></div>
                    <div>
                        <h3>5-Day Forecast:</h3>
                        <div class="card-group" id="forecast-weather"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <!--header-->
    <header class="d-flex flex-column justify-content-around">
        <h1 class="text-center bold">Weather Dashboard</h1>
    </header>
    <!--main weather content-->
    <main class="p-3 my-2">
        <div class="container-fluid">
            <div class="row">
                <!--left column-->
                <div class="col-12 col-md-3 mb-3">
                    <!--user input card-->
                    <div class="card border-0 mb-2">
                        <h2 class="card-title bold">Search for a City:</h2>
                        <form class="card-text" id="search-form">
                            <input input type="text" placeholder="Hong Kong" id="city-name" class="form-control form-control-lg border border-secondary my-3">
                            <button type="submit" class="btn btn-primary btn-block btn-lg" id="submit-button">Search</button>
                        </form>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-outline-primary btn-sm my-3 mr-2 w-50" id="clear-history">Reset History</button>
                            <button class="btn btn-outline-primary btn-sm my-3 ml-2 w-50" id="set-default">Set Default City</button>
                        </div>
                    </div>
                    <!--search history div-->
                    <div class="pt-2 divider history" id="search-history"></div>
                </div>
                <!--right two thirds of page-->
                <div class="col-12 col-sm-9">
                    <div class="border border-secondary px-3 pb-3" id="current-weather"></div>
                    <div class="mt-3 px-3 pt-3">
                        <h3 class="bold">5-Day Forecast:</h3>
                        <div class="card-group gx-5 justify-content-between" id="forecast-weather"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
